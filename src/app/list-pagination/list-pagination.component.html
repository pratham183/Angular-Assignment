<div class="card card-default mb-3" style="padding: 20px !important">
  <div style="margin: 5px">
    <div class="row">
      <div class="col-md-2 col-lg-2 col-sm-12 col-xs-12">
        <b>Total Records: {{ count }}</b>
      </div>
      <div class="col-md-10 col-lg-10 col-sm-12 col-xs-12"></div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr class="warning">
            <th>Sr NO.</th>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Username</th>
            <th>Email</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr #myVar *ngFor="let data of receivedData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              {{ data.name }}
            </td>
            <td>
              {{ data.number }}
            </td>
            <td>
              {{ data.username }}
            </td>
            <td>
              {{ data.email }}
            </td>
            <td>
              {{ data.department }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
